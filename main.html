<!-- FORM -->
<form action="/send" method="get">
<label for="mainone"><h1>Enter the command</h1></label>
<!-- SUBMIT -->
 <input id="mainone" type="text" name="cmd" value="" >
<input type="submit" class="btn btn-info btn-lg" name="" value="Submit"><br/>
<!-- REMAINING BUTTONS -->
</br/>
<div class="row">
<div class="col-md-6 col-lg-3" >
  <input onclick="fun1('docker pull ')" type="submit" class="btn btn-info btn-lg" id="spec" name="" value="Pull The Image">
</div>

<div class="col-md-6 col-lg-3" >
    <input type="submit" onclick="fun('docker images')" class="btn btn-info btn-lg" name="" value="Docker Images">
</div>
<div class="col-md-6 col-lg-3" >
  <input type="submit" onclick="fun4()" class="btn btn-info btn-lg" name="" value="Launch OS">
</div>

<div class="col-md-6 col-lg-3" >
    <input type="submit" onclick="fun('docker ps -a ')" class="btn btn-info btn-lg" name="" value="All Containers">
</div>
<div class="col-md-6 col-lg-3" >
  <input type="submit" onclick="fun('docker ps')" class="btn btn-info btn-lg" name="" value="Running Containers">
</div>

<div class="col-md-6 col-lg-3" >
    <input type="submit" onclick="fun2('docker start ')" class="btn btn-info btn-lg" name="" value="Start Container">
</div>
<div class="col-md-6 col-lg-3" >
  <input type="submit" onclick="fun5()" class="btn btn-info btn-lg" name="" value="Relaunch Container">
</div>

<div class="col-md-6 col-lg-3" >
    <input type="submit" onclick="fun2('docker stop ')"class="btn btn-info btn-lg" name="" value="Stop Container">
</div>



<div class="col-md-6 col-lg-3" >
  <input type="submit" onclick="fun2('docker rm ')" class="btn btn-info btn-lg" name="" value="Remove Container">
</div>

<div class="col-md-6 col-lg-3" >
    <input type="submit" onclick="fun2('docker rmi ')" class="btn btn-info btn-lg" name="" value="Remove Image">
</div>
<div class="col-md-6 col-lg-3" >
  <input type="submit" onclick="fun('yes | docker container prune')" class="btn btn-info btn-lg" name="" value="Remove Containers">
</div>

<div class="col-md-6 col-lg-3" >
    <input type="submit" onclick="fun('docker --version ')"class="btn btn-info btn-lg" name="" value="Docker Version">
</div>

</div>
